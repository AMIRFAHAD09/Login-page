<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign up and login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- LOGIN FORM START HERE -->
<div id="container">
    <div id="page">
            <div id="login" class="animate__animated animate__fadeInLeft">
            <h1>Login</h1>
                <form id="login_frm" required="required" autocomplete="off">
                    
                <input type="email" id="log_email" required="required" placeholder="Email" autocomplete="off">
                <small id="logemail_notice"> <i class="fa-solid fa-triangle-exclamation"></i> Email id not registerd</small>
                
        
                <input type="password" id="log_password" required="required" placeholder="Password" autocomplete="off">
                <small id="logpassword_notice"> <i class="fa-solid fa-triangle-exclamation"></i> wrong password</small>
                
        
                <button type="submit" id="login_btn">Login</button>
                </form>
                <!-- this link use for login page to sign up -->
                <p>Don't have an account <span id="sign_link">sign up</span></p>
            </div>
            <!-- login form end here -->

            <!-- sign up form start from here -->
        <div id="sign_up" class="animate__animated animate__fadeInRight">

        <h1>sign up</h1>
        <form id="sign_frm" autocomplete="off">

        <input type="name" required="required" id="username"placeholder="Name" autocomplete="off">

        <input type="email" required="required" id="email" placeholder="Email" autocomplete="off">
        <small id="email_notice"> <i class="fa-solid fa-triangle-exclamation"></i> Email id Already exist</small>

        <input type="number" required="required" id="phone" placeholder="Phone" autocomplete="off">
        <small id="phone_notice"> <i class="fa-solid fa-triangle-exclamation"></i> Please check your Number</small>
        

        <input type="password" required="required" id="password"placeholder="Password" autocomplete="off">
        <small id="pass_notice"> <i class="fa-solid fa-triangle-exclamation"></i> Atleast 6 digit Combination of latter & Number</small>
        
        <button type="submit" id="sign_btn">sign up</button>

        </form>
        <!-- this link use for sign up page to login page -->
        <p>Already have an account <span id="login_link">Login</span></p>
        </div>
            
</div>
</div>

<script src="index.js"></script>
</body>
</html>
